<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-button color="tertiary" slot="end" [routerLink]="['/listado-alumno']">
      <ion-icon name="log-in-sharp" size="large"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="escaner">
    <ion-card>
      <ion-card-title>
        <h5>Por favor escanee el código en la pantalla</h5>
      </ion-card-title>
    </ion-card>

    <!-- Contenedor del lector para navegadores -->
    <div id="reader" style="width: 100%; height: 300px; margin-top: 1em;"></div>

    <!-- Lista de códigos escaneados -->
    <ion-list>
      <ion-item *ngFor="let barcode of barcodes">
        <ion-label position="stacked">{{ barcode.format }}</ion-label>
        <ion-input type="text" [value]="barcode.rawValue" readonly></ion-input>
      </ion-item>
    </ion-list>

    <!-- Botón de escaneo centrado -->
    <ion-fab slot="fixed" vertical="center" horizontal="center">
      <ion-fab-button (click)="scan()" [disabled]="!isSupported">
        <ion-icon name="scan"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
